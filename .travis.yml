language: node_js
node_js: node
os:
- linux
- osx
dist: trusty
sudo: true
git:
  depth: 3
addons:
  apt:
    packages:
cache:
  directories:
  - node_modules

install:
- npm install
before_script:
- chmod +x build/package.sh
- chmod +x build/createConf.sh
script:
- build/createConf.sh
- npm run build
- build/package.sh
notifications:
  email:
    on_success: never
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release-builds/*
  skip_cleanup: true
  on:
    tags: true
